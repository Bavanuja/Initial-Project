                <!-- Brand name and navigation tags on the left -->

                    <div class="mr-8 font-bold text-xl">Dribbble</div>

            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2024 Your Website Name —
